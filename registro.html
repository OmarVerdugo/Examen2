<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Omar Verdugo</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/style.css">



</head>
  
  
<body>
  <header class="main-header-register">
    <div class="container-register">
        <i class="fas fa-headphones"></i>
    </div>
     
  </header>

  <div class="registro">
    
        <div class="container-register">
          <h2>Regístrate con Facebook</h2>
        </div>

        <div class="linea">
          ------------------------------O------------------------------
        </div>

        <div class="formulario">
          <input type="text" class="form-control"placeholder="Email">
          <input type="text" class="form-control"placeholder="Nombre de usuario">
          <input type="text" class="form-control"placeholder="Contraseña">
          <input type="text" class="form-control"placeholder="Repetir Contraseña">

          <div class="fecha">
            <input class="lista"list="dia" name="dia"placeholder="Día">

              <datalist id="dia">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
                <option value="11">
                <option value="12">
                <option value="13">
                <option value="14">
                <option value="15">
                <option value="16">
                <option value="17">
                <option value="18">
                <option value="19">
                <option value="20">
                <option value="21">
                <option value="22">
                <option value="23">
                <option value="24">
                <option value="25">
                <option value="26">
                <option value="27">
                <option value="28">
                <option value="29">
                <option value="30">
                <option value="31">
                <option value="32">
              </datalist>

              <input class="lista" list="mes" name="mes"placeholder="Mes">

              <datalist id="mes">
                <option value="Enero">
                <option value="Febrero">
                <option value="Marzo">
                <option value="Abril">
                <option value="Mayo">
                <option value="Junio">
                <option value="Julio">
                <option value="Agosto">
                <option value="Septiembre">
                <option value="Octubre">
                <option value="Noviembre">
                <option value="Diciembre">
               </datalist>

                <input class="ano-lista"list="ano" name="ano"placeholder="Año">

              <datalist id="ano" >
                <option value="2000">
                <option value="1999">
                <option value="1998">
                <option value="1997">
                <option value="1996">
                <option value="1995">
                <option value="1994">
                <option value="1993">
                <option value="1992">
                <option value="1991">
                <option value="1990">
                <option value="1989">
               
              </datalist>
          </div>
        
             <div class="terminos">
              <input type="checkbox" name="terminos" value="1"> Acepto los terminos y condiciones<br>
              </div>
             
           <div class="registro-fin">
              <h2>Regístrate</h2>
           </div>
           <div class="iniciar-sesion">
              <h2>¿Ya tienes cuenta?<a href="#" target="_blank"> Iniciar Sesión</a>
           </div>
  </div>

</body>


</html>
